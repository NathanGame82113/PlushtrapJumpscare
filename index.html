<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Jumpscare</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <video id="scareVid" src="jumpscare.mp4" autoplay playsinline></video>

    <script>
        const vid = document.getElementById("scareVid");

        vid.addEventListener("play", () => {
            if (vid.requestFullscreen) {
                vid.requestFullscreen().catch(() => {});
            }
        });
    </script>

</body>
</html>
